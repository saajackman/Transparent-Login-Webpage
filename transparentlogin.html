<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Transparent Login Form</title>
		<link rel="stylesheet" href="tlstyle.css">
	</head>
	<body>
		<div class="loginBox">
			<img src="logos/user-icon-56683.png" class="user">
			<h2>Log In</h2>
			<form>
				<p>Email</p>
				<input type="email" name="email" placeholder="Enter Email" required>
				<p>Password</p>
				<input type="password" name="password" placeholder="Enter Password" required>
				
				<input type="submit" name="login" value="Sign In">
				<a href="#" target="blank">Forgot Password ?</a>
				<br/><br/>
				<p1> &nbsp &nbsp &nbsp Designed By Sagar Panigrahi</p1>
			</form>
		</div>
	</body>
</html>
